<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=750" />
    <title>惠氏媽咪親和孕哺LC40膠囊</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/page2.css" />
  </head>
  <body>
    <div class="LC40-game-wrap">
      <div class="bg-img">
        <img src="images/bg-blank.gif" alt="" />
      </div>
      <div class="content">
        <div class="probiotic-game-wrap">
          <img src="images/click-bubble.png" alt="" />
          <div class="probiotic-wrap">
            <div class="row">
              <img src="images/bad-probiotic-1.png" alt="" />
              <img src="images/bad-probiotic-2.png" alt="" />
              <img src="images/good-probiotic.png" alt="" />
              <img src="images/bad-probiotic-1.png" alt="" />
            </div>
            <div class="row">
              <img src="images/bad-probiotic-2.png" alt="" />
              <img src="images/bad-probiotic-1.png" alt="" />
              <img src="images/bad-probiotic-2.png" alt="" />
              <img src="images/good-probiotic.png" alt="" />
            </div>
            <div class="row">
              <img src="images/good-probiotic.png" alt="" />
              <img src="images/good-probiotic.png" alt="" />
              <img src="images/good-probiotic.png" alt="" />
            </div>
            <div class="row">
              <img src="images/bad-probiotic-2.png" alt="" />
              <img src="images/bad-probiotic-1.png" alt="" />
              <img src="images/bad-probiotic-2.png" alt="" />
            </div>
          </div>
        </div>
        <div class="text-wrap">
          <img src="images/mission-btn.png" alt="" />
          <div class="text">
            <p class="shine-font-yellow">
              找出<span>源於母乳LC40<span>TM</span>益菌<span>*</span></span
              >x5個
            </p>
            <p class="shine-font-blue">
              從哺乳開始養成母乳活性力 奠定寶寶保護力
            </p>
          </div>
          <p class="note">
            *原始菌株篩選自母乳LC40TM益菌 *LC40TM is distributed under license
            by Biosearch S.A.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
